<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    
    <header>
        <h2>Pagamento</h2>
    </header>

<div class="container">

    <div class="col">  
        <input type="text" id="nome" placeholder="Nome completo">
    </div>
        
    <div class="col">  
        <input type="email" id="email" placeholder="name@example.com">
    </div>
      
    <div class="col">  
        <input type="telefone" id="telefone" placeholder="Telefone">
    </div> 

    <div class="col">  
        <input type="endereco" id="endereço" placeholder="Endereço">
    </div> 

    <div class="col">  
        <input type="cpf" id="cpf" placeholder="CPF">
    </div> 

    <div class="col">  
        <input type="numero cartao" id="numero cartao" placeholder="Numero do cartao">
    </div> 

    <div class="col">  
        <input type="validade" id="validade" placeholder="Validade">
    </div> 

    <div class="col">  
        <input type="cvv" id="cvv" placeholder="CVV">
    </div> 

    <div class="col">  
        <input type="Titular do cartao" id="Titular do cartao" placeholder="Titular do cartao">
    </div> 


    <div class= "row">
        <button type="button" onclick="Pagar()">Pagar</button>
    </div>
    
</div>

<footer>
    <ul>
    <h2>Só aceitamos cartao de credito</h2>
    </ul>
</footer>

    
</body>
</html>
